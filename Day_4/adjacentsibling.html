<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        div +p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Adjacent Sibling Selector</h1>
    <div>This is div</div>
    <p>This is p adjacent to div</p>
    <p>This is p adjacent to div</p>
    <small>This is p adjacent to div</small>
    <p>This is p adjacent to div</p>
</body>
</html>
