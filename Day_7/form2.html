<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style>
        form{
            border: 2px, solid black;
            width: 400px;
            margin: 50px auto;
        }
        button{
            color: aqua;
            background-color: darkslategrey;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Basic Information</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="10" max="45">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">other</label>
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br><br>
            <label for="img">Upload Image</label>
            <input type="file" name="image" id="image" accept="image/*">
            <br>

            <!-- <label for="phone">Phone</label>
            <input type="text" name="" id="" value="431546352748" readonly>

            <br><br>
            <label for="phone">Phone</label>
            <input type="text" name="" id="" value="431546352748" hidden>
            <br><br> -->
        </fieldset>

        <fieldset>
            <legend>Favourites</legend>
            <label for="color">Favourite Color</label>
            <input type="checkbox" name="red" id="red">
            <label for="red">Red</label>
            <input type="checkbox" name="yellow" id="yellow">
            <label for="yellow">Yellow</label>
            <input type="checkbox" name="green" id="green">
            <label for="green">Green</label>
          <br><br>
          <label for="item">Favourite FootItem</label>
          <select name="item" id="item">
            <option value="">Select Food</option>
            <optgroup label="Tiffins">
                <option value="idly">Idly</option>
                <option value="dosa">Dosa</option>
            </optgroup>
            <optgroup label="non-veg">
                <option value="biryani">Biryani</option>
                <option value="eggrice">Eggrice</option>
            </optgroup>
          </select>
          <br><br>
          <label for="subject">Favourite Subject</label>
          <select name="subject" id="subject" multiple size="2">
            <option value="maths">Maths</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="english">English</option>
          </select>
          <br>
          <br>
          <label for="game">Favourite Game</label>
          <input type="text" name="game" id="game" list="games">
          <datalist id="games">
            <option value="cricket"></option>
            <option value="hockey"></option>
            <option value="football"></option>
          </datalist>

        </fieldset>



        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your 10 didgit number" pattern="[0-9]{10}">
            <br><br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required>
            <br><br>
            <label for="address">Address</label>
            <textarea name="address" id="address"></textarea>

        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
