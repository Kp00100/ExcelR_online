<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task</title>
</head>
<body>
    
<p>Brfore changing display</p>
<h1 style="color: blue; background-color: yellow;">Lorem ipsum dolor sit amet.</h1>
<i style="color: red; background-color: yellow;">Lorem ipsum dolor sit amet.</i>
<small style="color: red; background-color: yellow;">Lorem ipsum dolor sit amet.</small>

<p>After changing display</p>

<h1 style="color: blue; background-color: yellow; display: inline;">Lorem ipsum dolor sit amet.</h1>
<i style="color: red; background-color: yellow; display: block;">Lorem ipsum dolor sit amet.</i>

</body>
</html>
